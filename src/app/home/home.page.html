<ion-header class="ion-no-border">
  <ion-toolbar class="transparent-toolbar">
    <ion-buttons slot="start">
      <ion-button color="light">
        <ion-icon name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center app-title">
      Speech2Text APP
      
    </ion-title>
    <ion-buttons slot="end">
      <ion-button color="light">
        <ion-icon name="settings-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="main-content">
  <div class="content-wrapper">

    <div class="hero-section">
      <div class="status-badge" *ngIf="isRecording">
        <span class="pulse-dot"></span> Enregistrement...
      </div>

      <h2 class="main-greeting" *ngIf="!isRecording &&  !audioURL">
        Bonjour,<br><span>Prêt à transcrire ?</span>
      </h2>

      <div class="recording-visualizer" *ngIf="isRecording">
        <h1 class="timer">{{ recordingTime }}</h1>
        <div class="waveform-modern">
          <span></span><span></span><span></span><span></span><span></span>
        </div>
      </div>
    </div>

    <div class="bottom-sheet">
      <div class="transcription-box glass-panel fadeIn" *ngIf="transcribedText">
        <div class="box-header">
          <span class="label">Résultat</span>
          <div class="actions">
            <ion-button size="small" fill="clear" (click)="copyText()">
              <ion-icon slot="icon-only" name="copy-outline"></ion-icon>
            </ion-button>
            <ion-button size="small" fill="clear" (click)="presentDownloadActionSheet()">
              <ion-icon slot="icon-only" name="download-outline"></ion-icon>
            </ion-button>
          </div>
        </div>
        <ion-textarea auto-grow="true" rows="6" [(ngModel)]="transcribedText"> </ion-textarea>
      </div>

      <div class="media-preview glass-panel fadeIn" *ngIf="audioURL && !isRecording ">
        <div class="box-header">
           <span class="label">Aperçu {{ previewType === 'video' ? 'Vidéo' : 'Audio' }}</span>
           <ion-button size="small" fill="clear" (click)="audioURL = null; previewType = null">
             <ion-icon slot="icon-only" name="close"></ion-icon>
           </ion-button>
        </div>
        <audio *ngIf="previewType === 'audio'" [src]="audioURL" controls class="custom-audio"></audio>
        <video *ngIf="previewType === 'video'" [src]="audioURL" controls class="custom-video"></video>
      </div>

      <div class="controls-container">
        <div class="side-actions" [style.visibility]="isRecording ? 'hidden' : 'visible'">
          <input type="file" accept="audio/*" hidden #audioInput (change)="onAudioFileSelected($event)" />
          <input type="file" accept="video/*" hidden #videoInput (change)="onVideoFileSelected($event)" />
          
          <ion-button fill="clear" class="icon-btn" (click)="presentFileOptions()">
            <ion-icon name="folder-open-outline"></ion-icon>
          </ion-button>
          <div class="btn-label">Fichier</div>
        </div>

        <div class="mic-wrapper">
          <div class="glow-bg" [class.active]="isRecording"></div>
          <button class="main-mic-btn" (click)="isRecording ? stopRecording() : startRecording()">
            <ion-icon [name]="isRecording ? 'square' : 'mic'"></ion-icon>
          </button>
        </div>

        <div class="side-actions" [style.visibility]="isRecording ? 'hidden' : 'visible'">
          <ion-button fill="clear" class="icon-btn" (click)="presentUrlPrompt()">
            <ion-icon name="link-outline"></ion-icon>
          </ion-button>
           <div class="btn-label">Lien</div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
